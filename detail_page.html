<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Production Details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css"
        integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"

        crossorigin="anonymous"></script>

    <style>
        .frame1 {
            border: 1px;
            height: 100px;
        }

        .frame2 {
            border: 1px;
            height: 75px;
        }

        .frame3 {
            border: 1px;
            height: 750x;
        }

        .bord {
            border: 1px solid #000;
        }

        .background {
            background-image: url(background.jpg);
        }

<body class="background">
    <div class="container" style="margin-top: 100px; margin-bottom: 100px;">

        <!-- User's photo, title and subtitle -->
        <div class="row">
            <div class="col-md-1 col-xs-2 frame2">
                <img src="photo.jpg" class="img-responsive" height="1000px" name=ownerphoto>
            </div>
            <div class="col-md-3 frame2">
                <div style="float: left; width: 100px">
                    <div>
                        <h4 name="maintitle">Title</h4>
                    </div>
                    <div>
                        <h4 name="subtitle">Subhead</h4>
                    </div>                  
                </div>
            </div>
        </div>
        <br><br>

        <!-- Adaptive video -->
        <div class="row">
            <div class="col-md-12 frame3">
                <div class="embed-responsive embed-responsive-16by9">
                    <video width="320" height="240" controls="controls">
                        <source src="Forest.mp4" type="video/mp4" name="exhibition">
                        </source>
                    </video>
                </div>
            </div>
        </div>

        <!-- Like or dislike -->
        <div class="row">
            <div class="col-md-1 col-xs-2 frame1">
                <br><img src="like.jpg" class="img-responsive" height="10px" name="like">
            </div>
            <div class="col-md-1 col-xs-2 frame1">
                <br><img src="forward.jpg" class="img-responsive" height="10px" name="forward">
            </div>
        </div>
        <br>

        <!-- User comment input box -->
        <form>
            <textarea cols="75px" rows="10px" style="background-color: whitesmoke;">Enter your comment here</textarea>
            <br><input type="submit" value="Submit" />
        </form>
        <br><br><br>

        <!-- Other users' comments -->
        <table>
            <tr style="vertical-align: top; text-align: center">
                <td class="bord" height="200px" width="70px" name=touxiang><img src=photo.jpg class="img-responsive" height="1000px">
                </td>
                <td class="bord" height="200px" width="800px" name=pinglun>
                    <div style="float: left; padding-top: 10px; padding-left: 20px;" name="othername">Name</div>
                    <br><br>
                    <div style="float: left; padding-top: 10px; padding-left: 20px;" name="othercomment">Others people's comments</div>
                </td>
            </tr>
        </table>
        
</body>

</html>
