<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register</title>

    <!-- Main css -->
    <link rel="stylesheet" href="css/style.css">
    <script src="assets/plugins/jquery/jquery.min.js"></script>
    
</head>
<body>

    <div class="main">

        <!-- Sign up form -->
        <section class="signup">
            <div class="container">
                <div class="signup-content">
                    <div class="signup-form">
                        <h2 class="form-title">Register</h2>
                        <form class="register-form" id="register-form">
                            <div class="form-group">
                                <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="name" id="username" placeholder="Your Name"/>
                            </div>
                            <div class="form-group">
                                <label for="pass"><i class="zmdi zmdi-lock"></i></label>
                                <input type="password" name="pass" id="password" placeholder="Password"/>
                            </div>
                            <div class="form-group">
                                <label for="re-pass"><i class="zmdi zmdi-lock-outline"></i></label>
                                <input type="password" name="re_pass" id="repassword" placeholder="Repeat your password"/>
                            </div>
                            <div class="form-group">
                                <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
                                <label for="agree-term" class="label-agree-term"><span><span></span></span>I agree all statements in  <a href="#" class="term-service">Terms of service</a></label>
                            </div>
                            <div class="form-group form-button">
                                <div id="hints" style="color:red"></div>
                                <input type="button" name="signup" id="register" class="form-submit" value="Register"/>
                            </div>
                        </form>
                    </div>
                    <div class="signup-image">
                        <figure><img src="img/register/sup.jpg" alt="sing up image"></figure>
                        <a href="Login.php" class="signup-image-link">I am already member</a>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <script>
        $("#username").click(function () {
            $("#hints").html('');
        })
        $("#password").click(function () {
            $("#hints").html('');
        })
        $("#repassword").click(function () {
            $("#hints").html('');
        })
        $("#register").click(function () {
            var param = {
                "username": $("#username").val(),
                "password": $("#password").val(),
                "repassword": $("#repassword").val()
            };
            console.log(param);

            $.ajax({
                url:"/student_entrepreneur_funding_system/register.php",
                data:param,
                type:"POST",
                dataType:"text",
                success:function (data) {
                    if (data.search('Register successfully') > 0){
                        window.location = 'index.php';
                    }else{
                        $("#hints").html(data);
                    }
                }
            })
        })
    </script>
</body>
</html>
